<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="wrapper">
            <div class="img-top">
                <img src="./images/image-equilibrium.jpg" alt="nft">
                <div class="img-overlay">
                    <img src="./images/icon-view.svg" alt=" view">
                </div>
            </div>
            <div class="box-text">
                <a href="#">Equilibirium #3429</a>
                <p>Our Equilibirium collection promotes balance and calm.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="./images/icon-ethereum.svg" alt="eth">
                        <p>0.41 ETH</p>
                    </div>
                    <div class="days">
                        <img src="./images/icon-clock.svg" alt="days">
                        <p>3 days</p>
                </div>
            </div>
            <hr noshade="">
            <div class="author">
                <img src="./images/image-avatar.png" alt="author">
                <p>Creation of <a href="#">Jules Wyern</a></p>
            </div>
        </div>
    </div>
</body>
</html>
